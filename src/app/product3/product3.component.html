 
  <div>
    <mat-card *ngFor="let i of b" class="example-card" >
      <img mat-card-image [src]="i.image" alt="Photo of a Shiba Inu" class="card-image" >
      <p >rating:{{ i.rating.rate }}</p>
      <p >price:{{ i.price }}</p>
      <mat-card-actions>
        <button mat-button  (click)="add(i.id)">AddToCart</button>
        <button mat-button (click)="order(i.id)">BuyNow</button>
      </mat-card-actions>
    </mat-card>
  </div>
