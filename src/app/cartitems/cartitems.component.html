<div *ngIf="c.length === 0">
  <img src="https://i.pinimg.com/736x/2e/ac/fa/2eacfa305d7715bdcd86bb4956209038.jpg" class="normal">
</div>

<div style="display:flex;flex-direction: row;" *ngIf="c.length > 0">
  <mat-card-actions>
    <button mat-button (click)="click()" style="margin-left:40px;width:200px; background-color: aquamarine;position: absolute;left:1000px;">Proceed to Checkout</button>
  </mat-card-actions>
  <h2 style="margin-left: 500px;">count: {{ count}}</h2>
  <h2 style="margin-left: 100px;">Total amount: {{ Amount }}</h2>
</div>

<div class="card-container">
  <mat-card class="example-card" *ngFor="let item of c">
    <!-- Card content for each item -->
    <img mat-card-image [src]="item.image" alt="Photo of a Shiba Inu" class="card-image">
    <p>{{ item.title }}</p>
    <p>Price: {{ item.price }}/-</p>
    <mat-card-actions>
      <button mat-button (click)="del(item.id)">Delete</button>
      <button mat-button (click)="sub(item.id)">Buy Now</button>
    </mat-card-actions>
    <p>Quantity:</p>
    <select (change)="fun($event.target.value, item.id)">
      <option *ngFor="let option of quantityOptions()" [value]="option" [selected]="option == total[item.id]">
        {{ option }}
      </option>
    </select>
  </mat-card>
</div>
