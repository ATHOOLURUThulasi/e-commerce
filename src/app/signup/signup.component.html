<div class="centered-container">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input type="text" matInput [formControl]="username" placeholder="Enter a username" [(ngModel)]="name">
      <mat-error *ngIf="username.hasError('pattern') && !username.hasError('required')">Please enter only capital letters</mat-error>
      <mat-error *ngIf="username.hasError('required')">Username is <strong>required</strong></mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" [(ngModel)]="email">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid email</mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required</strong></mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput [formControl]="password" placeholder="Enter your password" [(ngModel)]="word">
      <mat-error *ngIf="password.hasError('required')">Password is <strong>required</strong></mat-error>
      <mat-error *ngIf="password.hasError('pattern') && !password.hasError('required')">Please valid password</mat-error>
    </mat-form-field>

    <button mat-button style="margin-left: 110px; background: none; border: 1.5px solid gold; color: white" (click)="signin()">Sign in</button>
  </form>

  <div class="login-button">
    <p style="color: white">Already have an account? <button mat-button style="border: 1.5px solid gold; color:white" (click)="login()">Login</button></p>
  </div>
</div>
